<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="bank.png" type="image/png">
    <title>Bankist</title>
</head>

<body style="background-color: rgb(231, 229, 229);">

    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row beforeloginnav">
            <div id="parent_greeting" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <p id="greeting">Login to get
                    started</p>
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-4 col-xl-4">
                <img id="logoimg" class="img-fluid d-block mx-auto" src="	https://bankist.netlify.app/logo.png"
                    alt="logo">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div id="parent_login">
                    <input type="text" size="4" placeholder="User" id="loginusername">
                    <input type="password" size="4" placeholder="Pin" id="loginpin">
                    <button id="loginbtn" type="btn" value="" onclick="logincheck()">&rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 1em;" id="maincontentdiv">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-xl-7">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <h5>Current balance</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <label>As of</label>
                            <label id="maindate"></label>
                            <label id="maintime"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xl-12"
                            style="height: 27.4em; overflow-y: scroll; overflow-x: hidden;">
                            <table class="table table-striped" id="table">
                                <tr>
                                    <th>Sr. Number</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-xl-5">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 text-right">
                            <h1 id="mainbalance" style="display: inline;">2500,00</h1>
                            <h1 style="display: inline;">$</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <div class="row">
                                <div class="col-lg-12 col-xl-12">
                                    <div
                                        style="background: rgb(247,165,11);
                                        background: linear-gradient(90deg, rgba(247,165,11,1) 23%, rgba(255,174,32,1) 85%); padding-top: 1.5em; padding-left: 2em; border-radius: 1em; padding-bottom: 1em;">
                                        <div class="container">
                                            <h5>Transfer Money</h5>
                                            <div class="row">
                                                <div class="col-lg-12 col-xl-12">
                                                    <input type="text" size="14"
                                                        style="border-radius: 0.5em; border: 0.2px;  text-align: center;"
                                                        id="transferusername" placeholder="Transfer to">
                                                    <input type="number"
                                                        style="width: 140px; border-radius: 0.5em; border: 0.2px;  text-align: center;"
                                                        id="transferamount" placeholder="Amount">
                                                    <button type="submit"
                                                        style="width: 3em; border-radius: 0.3em; border: 0px; background-color: white;"
                                                        id="transferbtn">&rarr;</button>
                                                    <div class="row">
                                                        <div class="col-lg-5 col-xl-5 text-center">
                                                            <p style="visibility: hidden;">Transfer to</p>
                                                        </div>
                                                        <div class="col-lg-4 col-xl-4 text-center"
                                                            style="padding-right: 2em;">
                                                            <p style="visibility: hidden;">Amount</p>
                                                        </div>
                                                        <div class="col-lg-3 col-xl-3 text-center">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1em;">
                                <div class="col-lg-12 col-xl-12">
                                    <div
                                        style="background: rgb(190,251,62);
                                        background: linear-gradient(90deg, rgba(190,251,62,1) 0%, rgba(70,219,43,1) 80%); padding-top: 1.5em; padding-left: 2em; border-radius: 1em; padding-bottom: 1em;">
                                        <div class="container">
                                            <h5>Request Loan</h5>
                                            <div class="row">
                                                <div class="col-lg-12 col-xl-12">

                                                    <input type="number"
                                                        style="width: 140px; border-radius: 0.5em; border: 0.2px;  text-align: center;"
                                                        id="loanamount" placeholder="Amount">
                                                    <button type="submit"
                                                        style="width: 3em; border-radius: 0.3em; border: 0px; background-color: white;"
                                                        id="loanbtn">&rarr;</button>
                                                    <div class="row">
                                                        <div class="col-lg-6 col-xl-6 text-center"
                                                            style="padding-right: 3em;">
                                                            <p style="visibility: hidden;">Amount</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1em;">
                                <div class="col-lg-12 col-xl-12">
                                    <div
                                        style="background: rgb(241,68,68);
                                        background: linear-gradient(90deg, rgba(241,68,68,1) 0%, rgba(241,87,162,1) 100%); padding-top: 1.5em; padding-left: 2em; border-radius: 1em; padding-bottom: 1em;">
                                        <div class="container">
                                            <h5>Close Account</h5>
                                            <div class="row">
                                                <div class="col-lg-12 col-xl-12">
                                                    <input type="text" size="14"
                                                        style="border-radius: 0.5em; border: 0.2px;  text-align: center;"
                                                        id="closeusername" placeholder="Confirm user">
                                                    <input type="password"
                                                        style="width: 140px; border-radius: 0.5em; border: 0.2px;  text-align: center;"
                                                        id="closepin" placeholder="Confirm Pin">
                                                    <button type="submit"
                                                        style="width: 3em; border-radius: 0.3em; border: 0px; background-color: white;"
                                                        id="closebtn">&rarr;</button>
                                                    <div class="row">
                                                        <div class="col-lg-5 col-xl-5 text-center">
                                                            <p style="visibility: hidden;">Confirm user</p>
                                                        </div>
                                                        <div class="col-lg-4 col-xl-4 text-center"
                                                            style="padding-right: 2em;">
                                                            <p style="visibility: hidden;">Confirm Pin</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-xl-7">
                    <span>
                        <label>In</label>
                        <span style="font-size: 2em; color: green;" id="inamount">27036,20</span><span
                            style="font-size: 2em; color: green;">$</span>
                    </span>
                    <span>
                        <label style="margin-left: 1.5em;">Out</label>
                        <span style="font-size: 2em; color: red;" id="outamount">1082,61</span><span
                            style="font-size: 2em; color: red;">$</span>
                    </span>
                    <span>
                        <label style="margin-left: 1.5em;">Interest</label>
                        <span style="font-size: 2em; color: green;" id="interestamount">323,46</span><span
                            style="font-size: 2em; color: green;">$</span>
                    </span>
                    <!-- <span style="margin-left: 1.2em;"><button style="background-color: rgb(231, 229, 229);"
                            type="button" class="btn style=" id="btnsort">SORT</button></span> -->
                </div>
                <div class="col-lg-5 col-xl-5 text-right" style="padding-top: 1.2em;">
                    <span>You will be logged out in </span><span id="timer"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
